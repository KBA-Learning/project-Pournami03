<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Film Flix</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Signup Form -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold mb-8 text-center">Sign Up for Film Flix</h2>
            <form action="login.html" method="POST" class="space-y-6">
                <div>
                    <label for="role" class="block text-sm font-semibold">Sign up as</label>
                    <select id="role" name="role" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label for="name" class="block text-sm font-semibold">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg">Sign Up</button>
            </form>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-blue-600 hover:underline">Already have an account? Login here.</a>
            </div>
        </div>
    </section>
</body>
</html>
