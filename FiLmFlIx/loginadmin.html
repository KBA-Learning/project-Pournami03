<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Film Flix</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Login Form -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg">Login</button>
            </form>
            <div class="mt-4 text-center">
                <a href="signup.html" class="text-blue-600 hover:underline">Don't have an account? Sign up here.</a>
            </div>
        </div>
    </section>

    <script src="js/loginadmin.js">
        
    </script>
</body>
</html>
